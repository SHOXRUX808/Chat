<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Generation Chat</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            height: 90vh;
            overflow: hidden;
        }

        .chat-header {
            font-size: 24px;
            font-weight: bold;
            color: #2d3a3a;
            text-align: center;
            padding: 15px;
            background-color: #66bb6a;
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .chat-box {
            flex-grow: 1;
            width: 100%;
            border: none;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.5;
            position: relative;
            background-color: #e0f7fa;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background-color: #81c784;
            align-self: flex-end;
            border-top-left-radius: 0;
        }

        .other-message {
            background-color: #81d4fa;
            align-self: flex-start;
            border-top-right-radius: 0;
        }

        .message-time {
            font-size: 12px;
            color: #888;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            background-color: #ffffff;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .input-area input:focus {
            border-color: #66bb6a;
        }

        .input-area button {
            padding: 14px;
            background-color: #66bb6a;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-area button:hover {
            background-color: #388e3c;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #66bb6a;
            color: white;
            padding: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {
            background-color: #388e3c;
        }

        .file-info {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                height: 100vh;
            }

            .input-area input {
                font-size: 14px;
            }

            .input-area button {
                font-size: 14px;
            }

            .file-label {
                font-size: 16px;
            }

            .chat-header {
                font-size: 22px;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">New Generation Chat</div>

        <div class="chat-box" id="chat-box">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <label for="file-input" class="file-label">üìé –ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª</label>
            <input type="file" id="file-input" style="display: none;" onchange="sendFile()">
        </div>

        <div class="file-info" id="file-info"></div>
    </div>

    <script>
        let currentUser = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å 1'; // –ò–∑–Ω–∞—á–∞–ª—å–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        const totalUsers = 500; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function generateUsers() {
            const userList = document.getElementById('user-list');
            for (let i = 1; i <= totalUsers; i++) {
                const user = document.createElement('div');
                user.classList.add('user');
                user.textContent = `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${i}`;
                user.onclick = () => setCurrentUser(i);
                userList.appendChild(user);
            }
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function setCurrentUser(userNumber) {
            currentUser = `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${userNumber}`;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() !== '') {
                const messageBox = document.createElement('div');
                messageBox.classList.add('message');

                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                messageBox.classList.add('user-message');
                messageBox.textContent = `${currentUser}: ${userInput}`;

                const chatBox = document.getElementById('chat-box');
                chatBox.appendChild(messageBox);
                document.getElementById('user-input').value = ''; // –æ—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
                const timeSpan = document.createElement('span');
                timeSpan.classList.add('message-time');
                timeSpan.textContent = new Date().toLocaleTimeString();
                messageBox.appendChild(timeSpan);

                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —á–∞—Ç –≤–Ω–∏–∑
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞
        function sendFile() {
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const chatBox = document.getElementById('chat-box');
            
            const file = fileInput.files[0];
            if (file) {
                const messageBox = document.createElement('div');
                messageBox.classList.add('message');
                messageBox.classList.add('user-message');
                
                // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                const fileLink = document.createElement('a');
                fileLink.href = URL.createObjectURL(file);
                fileLink.download = file.name;
                fileLink.textContent = `–§–∞–π–ª: ${file.name}`;
                messageBox.appendChild(fileLink);

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ñ–∞–π–ª–µ
                fileInfo.textContent = `–í—ã –ø—Ä–∏–∫—Ä–µ–ø–∏–ª–∏ —Ñ–∞–π–ª: ${file.name}`;

                chatBox.appendChild(messageBox);
                chatBox.scrollTop = chatBox.scrollHeight;
                fileInput.value = ''; // –æ—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        generateUsers();
    </script>
</body>
</html>
